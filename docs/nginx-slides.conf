# Nginx: slides.filipeivopereira.com → Node (porta 3000)
# Copiar para: /etc/nginx/sites-available/slides
# Ativar: sudo ln -s /etc/nginx/sites-available/slides /etc/nginx/sites-enabled/
# HTTPS: sudo certbot --nginx -d slides.filipeivopereira.com (o Certbot adiciona listen 443 e ssl_*)

# --- Versão HTTP (usar antes do Certbot) ---
server {
    listen 80;
    server_name slides.filipeivopereira.com;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket (Socket.IO)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
}

