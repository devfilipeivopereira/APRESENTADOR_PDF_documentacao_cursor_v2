<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Entrar — Apresentações de PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            padding: 16px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.8rem;
            color: #ff6b6b;
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 28px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: #bbb;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.25);
            color: #fff;
        }

        .form-group input::placeholder {
            color: #666;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            color: white;
            margin-top: 10px;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid rgba(233, 69, 96, 0.4);
            color: #ff8a9a;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 16px;
            display: none;
        }

        .error-msg.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apresentações de PDF</h1>
        <p class="subtitle">Inicie sessão para aceder à página inicial</p>

        <div class="error-msg" id="errorMsg"></div>

        <form id="loginForm" autocomplete="on">
            <div class="form-group">
                <label for="username">Utilizador</label>
                <input type="text" id="username" name="username" placeholder="Utilizador" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Palavra-passe</label>
                <input type="password" id="password" name="password" placeholder="Palavra-passe" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-login" id="btnLogin">Entrar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const btnLogin = document.getElementById('btnLogin');

        const params = new URLSearchParams(window.location.search);
        const redirect = params.get('redirect') || '/';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.remove('visible');
            errorMsg.textContent = '';
            btnLogin.disabled = true;
            btnLogin.textContent = 'A verificar...';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value.trim(),
                        password: document.getElementById('password').value
                    })
                });
                const data = await res.json().catch(() => ({}));

                if (res.ok && data.success) {
                    window.location.href = redirect;
                    return;
                }
                errorMsg.textContent = data.error || 'Utilizador ou palavra-passe incorretos.';
                errorMsg.classList.add('visible');
            } catch (err) {
                errorMsg.textContent = 'Erro de ligação. Tente novamente.';
                errorMsg.classList.add('visible');
            } finally {
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
