<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor - Projetor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .canvas-wrap {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas-wrap canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #pdfCanvasA, #pdfCanvasB {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #pdfCanvasB { z-index: 0; }
        #pdfCanvasA { z-index: 1; }

        .waiting-message {
            color: #555;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            position: absolute;
        }

        .waiting-message h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .waiting-message p {
            font-size: 1rem;
            color: #666;
        }

        .waiting-message .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 1000;
            opacity: 0;
        }

        .container:hover .fullscreen-btn {
            opacity: 1;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.8rem;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            border: 1px solid rgba(46, 213, 115, 0.3);
        }

        .connection-status.disconnected {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
            opacity: 1;
        }

        .container:hover .connection-status {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="waiting-message" id="waitingMessage">
            <h2>Aguardando apresentação...</h2>
            <div class="loader"></div>
            <p>Faça upload de um PDF na interface de administração</p>
        </div>
        
        <div class="canvas-wrap">
            <canvas id="pdfCanvasA"></canvas>
            <canvas id="pdfCanvasB"></canvas>
        </div>
        
        <button class="fullscreen-btn" id="fullscreenBtn">
            Tela Cheia
        </button>

        <div class="connection-status" id="connectionStatus">
            Conectado
        </div>
    </div>

    <!-- PDF.js da CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configurar worker do PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Script da view (com cache-busting) -->
    <script src="/js/view.js?v=8"></script>
</body>
</html>
