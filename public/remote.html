<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cursor - Controle Remoto</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Cache busting -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            width: 100%;
            height: 100%;
            -webkit-text-size-adjust: 100%;
            overflow: hidden;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #fff;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 8px;
            gap: 6px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 8px;
        }

        .header h1 {
            font-size: 0.9rem;
            color: #e94560;
        }

        .remote-hint {
            font-size: 0.7rem;
            color: #666;
            margin-top: 2px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-badge {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
        }

        .connection-badge.connected {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .connection-badge.disconnected {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .btn-grid {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.4);
            color: #4ecdc4;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .btn-home {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            text-decoration: none;
        }
        .btn-home:hover { background: rgba(255, 255, 255, 0.15); }

        .btn-fullscreen {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .btn-fullscreen:hover { background: rgba(78, 205, 196, 0.2); color: #4ecdc4; }

        .slides-area {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            min-height: 0;
        }

        .slide-box {
            background: #0f0f1a;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .slide-label {
            padding: 5px 10px;
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            background: rgba(0,0,0,0.3);
            text-align: center;
        }

        .slide-label.current { color: #e94560; }
        .slide-label.next { color: #4ecdc4; }

        .slide-canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            min-height: 0;
            overflow: hidden;
            position: relative;
        }

        .slide-canvas-container canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: block;
        }

        #currentCanvasB, #nextCanvasB { z-index: 0; }
        #currentCanvasA, #nextCanvasA { z-index: 1; }

        .no-slide {
            color: #444;
            font-size: 0.8rem;
        }

        .slide-number {
            padding: 4px 8px;
            font-size: 0.75rem;
            color: #666;
            text-align: center;
            background: rgba(0,0,0,0.2);
        }

        .slide-number.current-num { color: #e94560; }
        .slide-number.next-num { color: #4ecdc4; }

        .slide-counter {
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 6px 10px;
            background: #0f0f1a;
            border-radius: 8px;
        }

        .slide-counter span { color: #e94560; }

        .main-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .btn-control {
            padding: 12px 10px;
            font-size: 0.95rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-control:active { transform: scale(0.95); }
        .btn-control:disabled { opacity: 0.3; }

        .btn-prev {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-next {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: white;
        }

        .btn-control .icon { font-size: 1.3rem; }

        .quick-nav {
            display: flex;
            gap: 8px;
        }

        .btn-quick {
            flex: 1;
            padding: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #2d2d44;
            color: #fff;
        }

        .btn-quick:active { background: #3d3d5c; }
        .btn-quick:disabled { opacity: 0.3; }

        .btn-end-presentation {
            width: 100%;
            margin-top: 8px;
            padding: 12px 10px;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #c0392b, #a93226);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .btn-end-presentation:active { transform: scale(0.98); }
        .btn-end-presentation:disabled { opacity: 0.4; cursor: not-allowed; }

        .keyboard-hint-remote {
            margin-top: 10px;
            font-size: 0.75rem;
            color: #666;
            text-align: center;
        }

        /* Drawer */
        .drawer-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .drawer-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 95%;
            max-height: 100vh;
            background: #1a1a2e;
            border-radius: 16px 16px 0 0;
            z-index: 1001;
            transform: translateY(100%);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .drawer.open { transform: translateY(0); }

        .drawer-handle {
            width: 36px;
            height: 3px;
            background: rgba(255,255,255,0.25);
            border-radius: 2px;
            margin: 4px auto;
            flex-shrink: 0;
        }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 8px 6px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            flex-shrink: 0;
        }

        .drawer-header h2 { font-size: 0.9rem; }

        .drawer-close {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
        }

        .drawer-content {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0;
            -webkit-overflow-scrolling: touch;
        }

        .slides-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1px;
            align-content: start;
        }

        .grid-slide {
            background: #0f0f1a;
            border-radius: 0;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.06);
            display: flex;
            flex-direction: column;
            min-height: 0;
            aspect-ratio: 16/9;
        }

        .grid-slide.active { border-color: #e94560; box-shadow: inset 0 0 0 2px #e94560; }

        .grid-slide-canvas {
            flex: 1;
            min-height: 0;
            min-width: 0;
            width: 100%;
            display: block;
            background: #0a0a15;
            overflow: hidden;
            position: relative;
            padding: 0;
        }

        .grid-slide-canvas canvas {
            width: 100% !important;
            min-width: 100%;
            max-width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            vertical-align: top;
            box-sizing: border-box;
        }

        .grid-slide-num {
            padding: 0 2px 1px;
            text-align: center;
            font-size: 0.65rem;
            font-weight: 600;
            color: #888;
            flex-shrink: 0;
            line-height: 1.2;
        }

        .grid-slide.active .grid-slide-num { color: #e94560; }

        /* Retrato: slide atual ACIMA do pr√≥ximo */
        @media (orientation: portrait) {
            .slides-area {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            .drawer { height: 96%; }
            .slides-grid { grid-template-columns: repeat(2, 1fr); gap: 2px; }
        }

        @media (orientation: landscape) {
            .drawer { height: 95%; }
            .slides-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 2px; }
        }

        @media (max-width: 400px) {
            .slides-area { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
            .drawer { height: 97%; }
            .drawer-content { padding: 0; }
            .slides-grid { gap: 1px; grid-template-columns: repeat(2, 1fr); }
        }

        @media (min-width: 769px) {
            .drawer { height: 95%; max-height: 95vh; }
            .drawer-content { padding: 0; }
            .slides-grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1px; }
        }

        /* Mobile: s√≥ √≠cones no header, sem texto "Controle remoto" */
        @media (max-width: 768px) {
            .header-title-wrap { display: none !important; }
            .header-right .btn-label { display: none; }
            .header-right .btn-icon { margin: 0; font-size: 1.2rem; }
            .btn-fullscreen, .btn-home, .btn-grid {
                min-width: 44px;
                min-height: 44px;
                padding: 10px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
            .btn-fullscreen .btn-icon, .btn-grid .btn-icon { font-size: 1.3rem; }
            .btn-home { font-size: 1.2rem; }
            .connection-badge {
                width: 14px;
                height: 14px;
                padding: 0;
                border-radius: 50%;
                font-size: 0;
                line-height: 0;
                text-indent: -999px;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title-wrap">
                <h1>Controle Remoto</h1>
                <p class="remote-hint" id="remoteHint">Conectado ao mesmo servidor do apresentador. Use o link ou QR no Apresentador para abrir esta p√°gina noutro dispositivo.</p>
            </div>
            <div class="header-right">
                <button type="button" class="btn-fullscreen" id="fullscreenBtn" title="Tela cheia"><span class="btn-icon">‚õ∂</span><span class="btn-label">Tela cheia</span></button>
                <a href="/" class="btn-home" title="P√°gina inicial"><span class="btn-icon">üè†</span><span class="btn-label">P√°gina inicial</span></a>
                <button class="btn-grid" id="openDrawerBtn" title="Slides"><span class="btn-icon">‚ñ¶</span><span class="btn-label">Slides</span></button>
                <span class="connection-badge" id="connectionBadge" title="Estado da conex√£o">...</span>
            </div>
        </div>

        <div class="slides-area" id="slidesArea">
            <div class="slide-box">
                <div class="slide-label current">Atual</div>
                <div class="slide-canvas-container" id="currentContainer">
                    <canvas id="currentCanvasA"></canvas>
                    <canvas id="currentCanvasB"></canvas>
                </div>
                <div class="slide-number current-num" id="currentNum">-</div>
            </div>
            
            <div class="slide-box">
                <div class="slide-label next">Pr√≥ximo</div>
                <div class="slide-canvas-container" id="nextContainer">
                    <canvas id="nextCanvasA" style="display:none;"></canvas>
                    <canvas id="nextCanvasB" style="display:none;"></canvas>
                    <div class="no-slide" id="noNextSlide">Fim</div>
                </div>
                <div class="slide-number next-num" id="nextNum">-</div>
            </div>
        </div>

        <div class="slide-counter">
            <span id="currentSlide">-</span> / <span id="totalSlides">-</span>
        </div>

        <div class="main-controls">
            <button class="btn-control btn-prev" id="prevBtn" disabled>
                <span class="icon">‚óÄ</span> Anterior
            </button>
            <button class="btn-control btn-next" id="nextBtn" disabled>
                Pr√≥ximo <span class="icon">‚ñ∂</span>
            </button>
        </div>

        <div class="quick-nav">
            <button class="btn-quick" id="firstBtn" disabled>‚èÆ Primeiro</button>
            <button class="btn-quick" id="lastBtn" disabled>√öltimo ‚è≠</button>
        </div>
        <button type="button" class="btn-end-presentation" id="endPresentationBtn" disabled title="Encerra a apresenta√ß√£o no servidor (projetor e apresentador voltam ao estado vazio)">
            Encerrar apresenta√ß√£o
        </button>
        <p class="keyboard-hint-remote">‚Üê ‚Üí ou Espa√ßo para avan√ßar/voltar (teclado)</p>
    </div>

    <div class="drawer-overlay" id="drawerOverlay"></div>
    <div class="drawer" id="drawer">
        <div class="drawer-handle"></div>
        <div class="drawer-header">
            <h2>Todos os Slides</h2>
            <button class="drawer-close" id="closeDrawerBtn">‚úï</button>
        </div>
        <div class="drawer-content">
            <div class="slides-grid" id="slidesGrid"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        // VERS√ÉO 7 - Transi√ß√£o suave (double-buffer)
        console.log('Remote v7 (transi√ß√£o suave) carregando...');
        console.log('User Agent:', navigator.userAgent);
        console.log('DevicePixelRatio:', window.devicePixelRatio);
        
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let gridRendered = false;

        const socket = io();

        (function() {
            const btn = document.getElementById('fullscreenBtn');
            if (!btn) return;
            const icon = btn.querySelector('.btn-icon');
            const label = btn.querySelector('.btn-label');
            function toggle() {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(() => {});
                else document.exitFullscreen();
            }
            function updateText() {
                const isFull = !!document.fullscreenElement;
                if (icon) icon.textContent = isFull ? '‚õ∂' : '‚õ∂';
                if (label) label.textContent = isFull ? 'Sair da tela cheia' : 'Tela cheia';
                btn.title = isFull ? 'Sair da tela cheia' : 'Tela cheia';
            }
            btn.addEventListener('click', toggle);
            document.addEventListener('fullscreenchange', updateText);
        })();

        // Elementos (double-buffer para transi√ß√£o suave)
        const $ = id => document.getElementById(id);
        const currentCanvasA = $('currentCanvasA');
        const currentCanvasB = $('currentCanvasB');
        const nextCanvasA = $('nextCanvasA');
        const nextCanvasB = $('nextCanvasB');
        const currentContainer = $('currentContainer');
        const nextContainer = $('nextContainer');
        const noNextSlide = $('noNextSlide');
        const slidesArea = $('slidesArea');
        const drawer = $('drawer');
        const drawerOverlay = $('drawerOverlay');
        const slidesGrid = $('slidesGrid');

        let displayedCurrent = currentCanvasA;
        let bufferCurrent = currentCanvasB;
        let displayedNext = nextCanvasA;
        let bufferNext = nextCanvasB;

        // Socket events
        socket.on('connect', () => {
            $('connectionBadge').textContent = 'Conectado';
            $('connectionBadge').className = 'connection-badge connected';
            $('connectionBadge').title = 'Conectado';
            const host = window.location.host || '';
            if ($('remoteHint')) $('remoteHint').textContent = 'Conectado a ' + host + '. Os comandos s√£o enviados em tempo real para o apresentador.';
        });

        socket.on('disconnect', () => {
            $('connectionBadge').textContent = 'Offline';
            $('connectionBadge').className = 'connection-badge disconnected';
            $('connectionBadge').title = 'Offline';
        });

        socket.on('initialState', async (state) => {
            console.log('Estado inicial:', state);
            if (!state.pdfUrl) {
                clearPresentationRemote();
                return;
            }
            await loadPDF(state.pdfUrl);
            currentPage = state.currentSlide || 1;
            totalPages = state.totalSlides || pdfDoc?.numPages || 0;
            updateUI();
            // Renderiza√ß√£o com m√∫ltiplas tentativas para garantir
            await safeRender();
        });

        socket.on('pageUpdated', (data) => {
            if (data.currentSlide) {
                currentPage = data.currentSlide;
                if (data.totalSlides) totalPages = data.totalSlides;
                updateUI();
                safeRender();
                highlightGridSlide();
            }
        });

        socket.on('pdfLoaded', async (data) => {
            if (data.pdfUrl) {
                await loadPDF(data.pdfUrl);
                currentPage = data.currentSlide || 1;
                gridRendered = false;
                updateUI();
                await safeRender();
            }
        });
        
        // Renderiza√ß√£o segura com retry
        async function safeRender() {
            // Primeira renderiza√ß√£o ap√≥s delay
            await delay(200);
            await renderSlides();
            
            // Segunda renderiza√ß√£o para garantir (fix iPad)
            await delay(500);
            await renderSlides();
            
            console.log('SafeRender completo');
        }
        
        function delay(ms) {
            return new Promise(r => setTimeout(r, ms));
        }

        socket.on('stateUpdated', (state) => {
            if (!state.pdfUrl) {
                clearPresentationRemote();
                return;
            }
            if (state.totalSlides) {
                totalPages = state.totalSlides;
                updateUI();
            }
        });

        function clearPresentationRemote() {
            pdfDoc = null;
            currentPage = 1;
            totalPages = 0;
            gridRendered = false;
            currentCanvasA.style.display = 'none';
            currentCanvasB.style.display = 'none';
            nextCanvasA.style.display = 'none';
            nextCanvasB.style.display = 'none';
            if (noNextSlide) noNextSlide.style.display = 'block';
            $('currentNum').textContent = '-';
            $('nextNum').textContent = '-';
            $('currentSlide').textContent = '-';
            $('totalSlides').textContent = '-';
            slidesGrid.innerHTML = '';
            updateUI();
            if ($('endPresentationBtn')) $('endPresentationBtn').disabled = true;
        }

        async function loadPDF(url) {
            try {
                // Adicionar timestamp para evitar cache
                const cacheBuster = url + (url.includes('?') ? '&' : '?') + '_t=' + Date.now();
                pdfDoc = await pdfjsLib.getDocument(cacheBuster).promise;
                totalPages = pdfDoc.numPages;
                console.log('PDF carregado:', totalPages, 'p√°ginas');
                
                // Pr√©-carregar as primeiras p√°ginas para garantir metadados corretos
                console.log('Pr√©-carregando p√°ginas...');
                for (let i = 1; i <= Math.min(3, totalPages); i++) {
                    const page = await pdfDoc.getPage(i);
                    console.log(`P√°gina ${i} pr√©-carregada, rotate: ${page.rotate || 0}`);
                }
                
                return true;
            } catch (e) {
                console.error('Erro PDF:', e);
                return false;
            }
        }

        // ============ RENDERIZA√á√ÉO v5 - IPAD FIX ============
        
        async function renderSlides() {
            if (!pdfDoc) return;
            
            await new Promise(r => requestAnimationFrame(() => requestAnimationFrame(r)));
            
            currentContainer.offsetHeight;
            nextContainer.offsetHeight;
            
            // Slide atual: render no buffer e troca (sem piscar)
            await renderToCanvas(currentPage, bufferCurrent, currentContainer);
            swapCurrentCanvases();
            
            // Pr√≥ximo slide: render no buffer e troca
            if (currentPage < totalPages) {
                nextCanvasA.style.display = 'block';
                nextCanvasB.style.display = 'block';
                noNextSlide.style.display = 'none';
                await renderToCanvas(currentPage + 1, bufferNext, nextContainer);
                swapNextCanvases();
            } else {
                nextCanvasA.style.display = 'none';
                nextCanvasB.style.display = 'none';
                noNextSlide.style.display = 'block';
            }
        }

        function swapCurrentCanvases() {
            bufferCurrent.style.zIndex = '1';
            displayedCurrent.style.zIndex = '0';
            const t = displayedCurrent;
            displayedCurrent = bufferCurrent;
            bufferCurrent = t;
        }

        function swapNextCanvases() {
            bufferNext.style.zIndex = '1';
            displayedNext.style.zIndex = '0';
            const t = displayedNext;
            displayedNext = bufferNext;
            bufferNext = t;
        }

        function getContainerSize(container, isPortrait) {
            const rect = container.getBoundingClientRect();
            let w = rect.width;
            let h = rect.height;
            if (w <= 10 || h <= 10) {
                const vw = window.visualViewport ? window.visualViewport.width : window.innerWidth;
                const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
                w = isPortrait ? vw - 20 : (vw / 2) - 15;
                h = isPortrait ? (vh / 2) - 40 : vh / 2 - 30;
            }
            return { w: Math.max(w - 10, 100), h: Math.max(h - 10, 80) };
        }

        async function renderToCanvas(pageNum, canvas, container) {
            if (!pdfDoc || pageNum < 1 || pageNum > totalPages) return;
            
            try {
                const page = await pdfDoc.getPage(pageNum);
                
                const pageRotation = page.rotate || 0;
                const isPortrait = window.matchMedia('(orientation: portrait)').matches;
                const { w: containerW, h: containerH } = getContainerSize(container, isPortrait);
                
                console.log(`Container ${pageNum}: ${Math.round(containerW)}x${Math.round(containerH)} (${isPortrait ? 'portrait' : 'landscape'})`);
                
                // PASSO 1: Obter viewport SEM rota√ß√£o
                // A rota√ß√£o √© passada como NEGATIVA da rota√ß√£o da p√°gina para compensar
                const compensateRotation = (360 - pageRotation) % 360;
                
                const baseVP = page.getViewport({ scale: 1, rotation: compensateRotation });
                console.log(`Viewport base: ${Math.round(baseVP.width)}x${Math.round(baseVP.height)}, rotation compensada: ${compensateRotation}`);
                
                // PASSO 2: Calcular escala
                const scaleX = containerW / baseVP.width;
                const scaleY = containerH / baseVP.height;
                const scale = Math.min(scaleX, scaleY) * 0.9;
                
                // PASSO 3: Viewport final
                const viewport = page.getViewport({ scale: scale, rotation: compensateRotation });
                
                // PASSO 4: Configurar canvas - SEM pixel ratio para evitar bugs no iPad
                // Usar pixel ratio 1 para m√°xima compatibilidade
                const finalW = Math.floor(viewport.width);
                const finalH = Math.floor(viewport.height);
                
                canvas.width = finalW;
                canvas.height = finalH;
                canvas.style.width = finalW + 'px';
                canvas.style.height = finalH + 'px';
                
                // PASSO 5: Reset completo do contexto
                const ctx = canvas.getContext('2d');
                ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset identity matrix
                ctx.clearRect(0, 0, finalW, finalH);
                
                // PASSO 6: Renderizar
                await page.render({ 
                    canvasContext: ctx, 
                    viewport: viewport,
                    intent: 'display'
                }).promise;
                
                console.log(`Slide ${pageNum} OK: ${finalW}x${finalH}`);
                
            } catch (error) {
                console.error(`Erro slide ${pageNum}:`, error);
            }
        }

        async function renderThumbnail(pageNum, canvas) {
            if (!pdfDoc || pageNum < 1 || pageNum > totalPages) return;
            
            try {
                const page = await pdfDoc.getPage(pageNum);
                
                // Compensar rota√ß√£o
                const pageRotation = page.rotate || 0;
                const compensateRotation = (360 - pageRotation) % 360;
                
                const baseVP = page.getViewport({ scale: 1, rotation: compensateRotation });
                const scale = 100 / Math.max(baseVP.width, baseVP.height);
                const viewport = page.getViewport({ scale: scale, rotation: compensateRotation });
                
                const finalW = Math.floor(viewport.width);
                const finalH = Math.floor(viewport.height);
                
                canvas.width = finalW;
                canvas.height = finalH;
                canvas.style.width = '100%';
                canvas.style.height = '100%';
                canvas.style.objectFit = 'contain';
                canvas.style.display = 'block';
                
                const ctx = canvas.getContext('2d');
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.clearRect(0, 0, finalW, finalH);
                
                await page.render({ 
                    canvasContext: ctx, 
                    viewport: viewport,
                    intent: 'display'
                }).promise;
                
            } catch (error) {
                console.error(`Erro thumb ${pageNum}:`, error);
            }
        }

        function updateUI() {
            $('currentSlide').textContent = currentPage;
            $('totalSlides').textContent = totalPages;
            $('currentNum').textContent = currentPage;
            $('nextNum').textContent = currentPage < totalPages ? currentPage + 1 : '-';
            
            const hasPdf = pdfDoc !== null;
            $('prevBtn').disabled = !hasPdf || currentPage <= 1;
            $('nextBtn').disabled = !hasPdf || currentPage >= totalPages;
            $('firstBtn').disabled = !hasPdf || currentPage <= 1;
            $('lastBtn').disabled = !hasPdf || currentPage >= totalPages;
            if ($('endPresentationBtn')) $('endPresentationBtn').disabled = !hasPdf;
        }

        function goToPage(page) {
            if (!pdfDoc || page < 1 || page > totalPages) return;
            currentPage = page;
            socket.emit('changePage', { page });
            updateUI();
            renderSlides();
            highlightGridSlide();
        }

        // Drawer
        function openDrawer() {
            drawer.classList.add('open');
            drawerOverlay.classList.add('open');
            if (!gridRendered) buildGrid();
            highlightGridSlide();
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawerOverlay.classList.remove('open');
        }

        async function buildGrid() {
            if (!pdfDoc) return;
            slidesGrid.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const div = document.createElement('div');
                div.className = 'grid-slide' + (i === currentPage ? ' active' : '');
                div.dataset.page = i;
                div.innerHTML = `
                    <div class="grid-slide-canvas"><canvas id="thumb-${i}"></canvas></div>
                    <div class="grid-slide-num">${i}</div>
                `;
                div.onclick = () => { goToPage(i); closeDrawer(); };
                slidesGrid.appendChild(div);
            }
            
            // Renderizar miniaturas
            for (let i = 1; i <= totalPages; i++) {
                const canvas = $(`thumb-${i}`);
                if (canvas) await renderThumbnail(i, canvas);
            }
            
            gridRendered = true;
        }

        function highlightGridSlide() {
            document.querySelectorAll('.grid-slide').forEach(el => {
                el.classList.toggle('active', +el.dataset.page === currentPage);
            });
        }

        // Event listeners
        $('prevBtn').onclick = () => goToPage(currentPage - 1);
        $('nextBtn').onclick = () => goToPage(currentPage + 1);
        $('firstBtn').onclick = () => goToPage(1);
        $('lastBtn').onclick = () => goToPage(totalPages);
        $('endPresentationBtn').onclick = () => {
            if (!pdfDoc) return;
            if (confirm('Encerrar a apresenta√ß√£o? O projetor e o apresentador voltar√£o ao estado vazio.')) {
                socket.emit('endPresentation');
                clearPresentationRemote();
            }
        };
        $('openDrawerBtn').onclick = openDrawer;
        $('closeDrawerBtn').onclick = closeDrawer;
        $('drawerOverlay').onclick = closeDrawer;

        // Teclado: setas e espa√ßo (para controlar noutro PC)
        document.addEventListener('keydown', (e) => {
            if (/INPUT|TEXTAREA|SELECT/.test(document.activeElement?.tagName)) return;
            switch (e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    if (pdfDoc && currentPage > 1) goToPage(currentPage - 1);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    if (pdfDoc && currentPage < totalPages) goToPage(currentPage + 1);
                    break;
                case ' ':
                    e.preventDefault();
                    if (pdfDoc && currentPage < totalPages) goToPage(currentPage + 1);
                    break;
            }
        });

        // Swipe
        let touchX = 0;
        slidesArea.ontouchstart = e => touchX = e.touches[0].screenX;
        slidesArea.ontouchend = e => {
            const diff = touchX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 50) goToPage(currentPage + (diff > 0 ? 1 : -1));
        };

        // Re-enquadrar ao redimensionar ou girar (retrato ‚Üî paisagem)
        let resizeTimer;
        let orientationTimer;

        function scheduleRerender(delayMs) {
            clearTimeout(resizeTimer);
            clearTimeout(orientationTimer);
            const t = setTimeout(() => {
                if (pdfDoc) {
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => renderSlides());
                    });
                }
            }, delayMs);
            resizeTimer = t;
            orientationTimer = t;
        }

        window.addEventListener('resize', () => scheduleRerender(250));

        window.addEventListener('orientationchange', () => {
            scheduleRerender(400);
            setTimeout(() => scheduleRerender(600), 100);
        });

        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => scheduleRerender(200));
        }

        window.addEventListener('pagehide', () => {
            clearTimeout(resizeTimer);
            clearTimeout(orientationTimer);
        });

        console.log('Remote v7 pronto');
    </script>
</body>
